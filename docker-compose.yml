version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: watchparty-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: watchparty-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongo:27017/watchparty
      - JWT_SECRET=watchpartysecret123
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: always

  frontend:
    build: ./frontend
    container_name: watchparty-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  mongo-data:
